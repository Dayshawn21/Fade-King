<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">


  <title>Fade Kings</title>
</head>

<body>
  <nav id="navbar">
    <h1 class="logo">Fade Kings</h1>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#work">Our Work</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="showcase" id="home">
    <div class="showcase-content container">

      <div class="showcase-img">
        <img src="./img/FADEKINGArtboard 2@3x.png" alt="">
      </div>
      <div class="showcase-words ">
        <div class="hours text-center ">
          <h2 class="m-heading">Hours</h2>
          <p>Tuesday-Saturday: 10-7</p>
          <p>Sunday-Monday: By Appointments</p>
        </div>
        <div class="location text-center">
          <h2 class="m-heading">Location</h2>
          <p>17926 Hwy 3 Webster, Texas</p>
        </div>
        <div class="book text-center">
          <h2 class="m-heading">Book Now</h2>
          <p>(409) 877-3283</p>
        </div>
      </div>

    </div>
  </section>


  <section class="kuts py-2  text-center " id="work">
    <h1 class="text-center l-heading">Our Work</h1>
    <div class="cuts container">
      <div class="haircuts p-2">
        <img src="./img/190422_090504_1.jpeg" alt="">
        <img src="./img/190422_090505_2.jpeg" alt="">
        <img src="./img/190422_090506_12.jpeg" alt="">
        <img src="./img/190422_090506_13.jpeg" alt="">
        <img src="./img/190422_090506_16.jpeg" alt="">
        <img src="./img/190422_090506_25.jpeg" alt="">
        <img src="./img/190422_090506_26.jpeg" alt="">
        <img src="./img/190422_090506_18.jpeg" alt="">
        <img src="./img/190422_090506_17.jpeg" alt="">
      </div>
    </div>
  </section>
  <section id="contact">
    <div class="contact-form bg-primary p-2 text-center">
      <h2 class="m-heading">Book Now</h2>
      <form>
        <div class="form-group">
          <label for="name"> Name</label>
          <input type="text" name="name" id="name" placeholder="Enter Name">
        </div>

        <div class="form-group">
          <label for="number"> Phone Numebr</label>
          <input type="text" name="phone" id="name" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
          <label for="message"> Message</label>
          <textarea name="message" id="message" placeholder="Enter Message"></textarea>
        </div>

        <input type="submit" value="Send" class="btn btn-dark">
      </form>
    </div>
  </section>




</body>

</html>
